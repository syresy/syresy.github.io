<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Luas Segitiga</title>
</head>
<body>
    <h2>Hitung Luas Segitiga</h2>
    <P>
        <a href="kalkulator.html" >kalkulator</a>

    </P>

    <label for="alas">Alas (cm): </label>
    <input type="number" id="alas" placeholder="Masukkan alas" required><br><br>

    <label for="tinggi">Tinggi (cm): </label>
    <input type="number" id="tinggi" placeholder="Masukkan tinggi" required><br><br>

    <button onclick="hitungLuas()">Hitung Luas</button>

    <p id="hasilLuas"></p>

    <script>
        function hitungLuas() {
            // Mengambil nilai dari input
            var alas = document.getElementById("alas").value;
            var tinggi = document.getElementById("tinggi").value;

            // Validasi input
            if (alas === "" || tinggi === "") {
                alert("Harap masukkan nilai alas dan tinggi.");
                return;
            }

            // Menghitung luas segitiga
            var luas = 0.5 * alas * tinggi;

            // Menampilkan hasil
            document.getElementById("hasilLuas").innerHTML = "Luas segitiga: " + luas + " cmÂ²";
        }
        
    </script>
</body>
</html>
